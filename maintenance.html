<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | Mezon Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mezon-bg: #FEF9F4;
            --mezon-accent: #A04A84;
            --mezon-teal: #00859E;
            --mezon-dark: #222222;
            --mezon-shadow: 0 18px 45px rgba(160, 74, 132, 0.25);
            --mezon-gradient: linear-gradient(135deg, #fef3e6 0%, #f9e2f0 40%, #f0f6ff 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--mezon-bg);
            background-image: var(--mezon-gradient);
            font-family: 'Roboto', sans-serif;
            color: var(--mezon-dark);
            overflow: hidden;
        }

        .container {
            position: relative;
            background: white;
            padding: 3rem 4rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--mezon-shadow);
            max-width: 500px;
            width: 90%;
            z-index: 1;
        }

        /* Gradient Border Effect */
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(120deg, var(--mezon-accent), var(--mezon-teal));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            background: linear-gradient(120deg, var(--mezon-accent), var(--mezon-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(160, 74, 132, 0.1);
            border-top: 4px solid var(--mezon-accent);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Decorative background elements */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: rgba(160, 74, 132, 0.3);
        }
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(0, 133, 158, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="container">
        <h1>Технические работы</h1>
        <p>Мы обновляем наш сервис, чтобы он стал еще лучше и удобнее для вас.<br>Пожалуйста, зайдите немного позже.</p>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
